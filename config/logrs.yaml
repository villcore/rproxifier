refresh_rate: 30 seconds
appenders:
  stdout:
    kind: file
  requests:
    kind: file
    path: "log/rproxifier.log"
    encoder:
      pattern: "{d} - {m}{n}"
root:
  level: error
  appenders:
    - requests
loggers:
  app::backend::db:
    level: error
  app::requests:
    level: error
    appenders:
      - requests
    additive: false